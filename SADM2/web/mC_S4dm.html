                                        } else {

                                        } else {

                                    function validarpass() {

                                        var cadena = document.getElementById("password").value;
                                        var expreg = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[$@$!_-%*?.<>?:;}={+&])[A-Za-z\d$@$_-!%*?&]{8,20}$/;
